{% extends 'base.html' %}
{% block title %}Login - AI Backend Checker{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 500px; margin-top: 50px;">
  <div class="card-header text-center">
    <h2>Login</h2>
  </div>
  <div class="card-body">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register_web' %}">Register here</a></p>
  </div>
</div>
{% endblock %}
