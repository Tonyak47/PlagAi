<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AI Backend Checker{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home' %}">AI Backend Checker</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard_web' %}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'check_web' %}">Check</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'profile_web' %}">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'logout_web' %}">Logout</a></li>
      {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'login_web' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'register_web' %}">Register</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
